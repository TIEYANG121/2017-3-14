<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.clear:before,.clear:after{
			content:'';
			display: block;
			clear:both;
		}
		.h11{
			float: left;
			width:300px;
		}
		.h12{
			float: right;
			width:300px;
		}
	</style>
</head>
<body>
	<div>
		<h1 class="h11">hehe</h1>
		<h1 class="h12">hehe</h1>
		<ul class="clear">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>

</body>
</html>
