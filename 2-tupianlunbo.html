<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.box img{
			width: 100px;
		}
		.box ul{
			width: 1500px;
			height:90px;
			animation: turn 5s linear infinite;
		}
		.box{
			height: 100px;
			border:1px solid red;
			width: 500px;
			margin:100px auto;
			overflow: hidden;
		}
		.box li{
			float: left;
			margin-right:30px;
			list-style: none;
		}

		@keyframes turn{
			form{
				transform: translateX(0);
			}
			to{
				transform: translateX(-650px);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
